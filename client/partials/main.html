<h1>{{title}}</h1>

<div class="row">
    <form class="col s12" ng-submit="login()">
    <div class="row">
        <div class="input-field col s6">
          <input placeholder="User Name" id="username" type="text" class="validate" ng-model="userName">
          <label for="username">User Name</label>
        </div>
        <div class="input-field col s6">
          <input id="password" type="password" class="validate" ng-model="password">
          <label for="password">Password</label>
        </div>
        <button class="waves-effect waves-light btn" type="submit" class="btn">Login</button>
        <a href='/#/register' class="waves-effect waves-light btn">Register</a>
      </div>
    </form>
</div>
